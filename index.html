<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punkte-System mit GlÃ¼cksrad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h3 {
            text-align: center;
        }
        .wheel-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #ffeb3b;
            border: 5px solid #f9a825;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 4s ease-out;
        }
        .wheel-container span {
            font-size: 18px;
            text-align: center;
        }
        #coin-display {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen zum Punktesystem mit GlÃ¼cksrad</h1>
    </header>

    <h3 id="coin-display">Coins: 10</h3>

    <!-- GlÃ¼cksrad -->
    <div class="wheel-container" id="wheel">
        <span>ðŸŽ¯ Drehe mich!</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wheel = document.getElementById('wheel');
            const coinDisplay = document.getElementById('coin-display');
            let coins = 10;  // Start-Coin-Betrag
            let isSpinning = false;

            // Optionen fÃ¼r das GlÃ¼cksrad
            const wheelOptions = ['+5 Coins', '-5 Coins', 'x2 Coins', '+10 Coins', '-10 Coins'];

            // Aktualisiere die Coins-Anzeige
            function updateCoinsDisplay() {
                coinDisplay.textContent = `Coins: ${coins}`;
            }

            // Logik fÃ¼r das Ergebnis des GlÃ¼cksrads
            function applyWheelResult(result) {
                switch (result) {
                    case '+5 Coins':
                        coins += 5;
                        break;
                    case '-5 Coins':
                        coins = Math.max(0, coins - 5);
                        break;
                    case 'x2 Coins':
                        coins *= 2;
                        break;
                    case '+10 Coins':
                        coins += 10;
                        break;
                    case '-10 Coins':
                        coins = Math.max(0, coins - 10);
                        break;
                }
                updateCoinsDisplay();
            }

            // Logik fÃ¼r das Drehen des GlÃ¼cksrads
            wheel.addEventListener('click', function() {
                if (isSpinning) return;

                isSpinning = true;
                const randomOption = wheelOptions[Math.floor(Math.random() * wheelOptions.length)];
                const randomAngle = Math.random() * 360;
                wheel.style.transform = `rotate(${randomAngle}deg)`;

                // Ergebnis nach der Drehung
                setTimeout(() => {
                    applyWheelResult(randomOption);
                    isSpinning = false;
                }, 4000); // 4 Sekunden Wartezeit fÃ¼r die Drehanimation
            });

            // Wenn Coins 0 sind, nach 1 Minute 10 neue Coins hinzufÃ¼gen
            setInterval(() => {
                if (coins === 0) {
                    coins += 10;
                    updateCoinsDisplay();
                }
            }, 60000); // 1 Minute = 60000 Millisekunden

            // Initiale Anzeige der Coins
            updateCoinsDisplay();
        });
    </script>
</body>
</html>
