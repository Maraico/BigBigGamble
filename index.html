<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punkte-System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        form {
            margin: 20px;
        }
        label {
            margin-right: 10px;
        }
        input[type="text"], input[type="number"] {
            padding: 5px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen zum Punktesystem</h1>
    </header>
    <main>
        <h2>Leaderboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Spieler</th>
                    <th>Punkte</th>
                </tr>
            </thead>
            <tbody>
                <!-- Punkte werden hier angezeigt -->
            </tbody>
        </table>
        <h2>Neues Match eintragen</h2>
        <form>
            <label for="spieler1">Spieler 1:</label>
            <input type="text" id="spieler1" name="spieler1" required>
            <br><br>
            <label for="spieler2">Spieler 2:</label>
            <input type="text" id="spieler2" name="spieler2" required>
            <br><br>
            <label for="punkte">Punkte f端r Gewinner:</label>
            <input type="number" id="punkte" name="punkte" min="1" max="10" required>
            <br><br>
            <input type="submit" value="Match eintragen">
        </form>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const form = document.querySelector('form');
                const table = document.querySelector('tbody');
                const players = {};

                function updateTable() {
                    table.innerHTML = '';
                    for (const player in players) {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `<td>${player}</td><td>${players[player]}</td>`;
                        table.appendChild(tr);
                    }
                }

                form.addEventListener('submit', function(event) {
                    event.preventDefault();

                    const spieler1 = document.getElementById('spieler1').value.trim();
                    const spieler2 = document.getElementById('spieler2').value.trim();
                    const punkte = parseInt(document.getElementById('punkte').value, 10);

                    if (!spieler1 || !spieler2 || isNaN(punkte)) {
                        return; // Eingaben sind ung端ltig
                    }

                    // Punkte zu Spielern hinzuf端gen oder aktualisieren
                    if (!players[spieler1]) {
                        players[spieler1] = 0;
                    }
                    if (!players[spieler2]) {
                        players[spieler2] = 0;
                    }
                    players[spieler1] += punkte;

                    // Aktualisiere die Tabelle
                    updateTable();

                    // Formular zur端cksetzen
                    form.reset();
                });
            });
        </script>
    </main>
</body>
</html>
