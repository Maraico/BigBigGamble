<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punkte-System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #4CAF50; padding: 10px; color: white; text-align: center; }
        main { padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen zum Punktesystem</h1>
    </header>
    <main>
        <h2>Leaderboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Spieler</th>
                    <th>Punkte</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Spieler 1</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Spieler 2</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>Spieler 3</td>
                    <td>6</td>
                </tr>
            </tbody>
        </table>
        <h2>Neues Match eintragen</h2>
        <form>
            <label for="spieler1">Spieler 1:</label>
            <input type="text" id="spieler1" name="spieler1">
            <br><br>
            <label for="spieler2">Spieler 2:</label>
            <input type="text" id="spieler2" name="spieler2">
            <br><br>
            <label for="punkte">Punkte f√ºr Gewinner:</label>
            <input type="number" id="punkte" name="punkte" min="1" max="10">
            <br><br>
            <input type="submit" value="Match eintragen">
        </form>
    </main>
</body>
</html>
